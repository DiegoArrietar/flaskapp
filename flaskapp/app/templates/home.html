{% extends "layout.html" %}
{% block content %}
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="container">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <div class="panel panel-primary">
                  <div class="panel-heading">Login</div>
                      <div class="panel-body">
                          <form >
                              <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Write your user name!!!">
                              </div>
                              <div class="form-group">
                                <label for="userpassword">Email</label>
                                <input type="password" class="form-control" id="userpassword" placeholder="Write your password!!!">
                              </div>
                              <button type="submit" class="btn btn-default">Log In</button>
                            </form>
                      </div>
              </div>
          </div>
          <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
